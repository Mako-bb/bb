      excahnge: SELECT ct.code_alpha2, ex.exchange_rate, cr.code FROM survey_exchange_rate ex INNER JOIN country ct ON ex.country_id = ct.id INNER JOIN currency cr ON ex.currency_id = cr.id WHERE ex.survey_id = %s
